<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/taskList.css">
    <link rel="stylesheet" href="css/listContainer.css">
    <link rel="stylesheet" href="css/taskContainer.css">
    <link rel="stylesheet" href="css/buttonList.css">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body>
    <div class="container">
        <h1 class="container__header">Lista zadań</h1>
        <form class="js-form form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <div class="form__inputContainer">
                <input type="text" class="js-newTask form__input" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </div>
        </form>
        <div class="listContainer">
            <h2 class="listContainer__header">Lista zadań</h2>
            <ul class="js-buttonsList buttonList"></ul>
            <ul class="js-tasks taskList"></ul>
        </div>
    </div>
</body>

</html>
